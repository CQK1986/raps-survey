<!-- 第二部分：疼痛情况 [T1](1) -->
<div class="section" id="pain-details">
  <h2>第二部分：疼痛情况</h2>
  <div class="form-group">
    <label>从您第一次出现疼痛到现在有多长时间了？</label>
    <select name="pain_duration">
      <option value="less_than_1_month">小于1个月</option>
      <option value="1_to_3_months">1-3个月</option>
      <option value="more_than_3_months">3个月以上</option>
    </select>
  </div>
  <div class="form-group">
    <label>造成您疼痛的主要原因是？</label>
    <select name="pain_cause">
      <option value="disease_related">与本次住院的疾病有关</option>
      <option value="surgery_or_injury">因手术或其他损伤性操作引起</option>
      <option value="trauma">由于外伤引起</option>
      <option value="other_disease">因其他疾病引起</option>
      <option value="unclear">不清楚</option>
    </select>
  </div>
  <div class="form-group">
    <label>您疼痛发作的特点是？</label>
    <select name="pain_pattern">
      <option value="persistent">持续性</option>
      <option value="intermittent">间歇性</option>
      <option value="persistent_with_spikes">持续疼痛伴阵发性加剧</option>
    </select>
  </div>
  <div class="form-group">
    <label>您住院期间经历过的最强烈的疼痛程度？ （1-10分）</label>
    <select name="max_pain">
      <option value="1_to_3">1-3分：轻度疼痛 （睡眠不受影响）</option>
      <option value="4_to_6">4-6分：中度疼痛 （睡眠受影响）</option>
      <option value="7_to_10">7-10分：重度疼痛 （严重影响睡眠）</option>
    </select>
  </div>
  <div class="form-group">
    <label>您住院期间大部分时间的疼痛程度？ （0-10分）</label>
    <select name="average_pain">
      <option value="0">0分：无痛</option>
      <option value="1_to_3">1-3分：轻度疼痛 （睡眠不受影响）</option>
      <option value="4_to_6">4-6分：中度疼痛 （睡眠受影响）</option>
      <option value="7_to_10">7-10分：重度疼痛 （严重影响睡眠）</option>
    </select>
  </div>
  <div class="form-group">
    <label>疼痛对您生活各  面产生影响的程度？ （请选择0-10分，其中0为无影响，10为严重影响）</label>
    <input type="number" name="pain_impact" min="0" max="10" placeholder="请输入0-10的分数">
  </div>
  <div class="form-group">
    <label>针对您的疼痛是否采取了镇痛措施？</label>
    <select name="pain_measures">
      <option value="yes">是</option>
      <option value="no">否</option>
    </select>
  </div>
  <div class="form-group">
    <label>您主要采用的镇痛方式有？（可多选）</label>
    <div>
      <input type="checkbox" id="oral" name="analgesic[]" value="oral">
      <label for="oral">口服镇痛药</label>
    </div>
    <div>
      <input type="checkbox" id="injection" name="analgesic[]" value="injection">
      <label for="injection">注射镇痛药</label>
    </div>
    <div>
      <input type="checkbox" id="patch" name="analgesic[]" value="patch">
      <label for="patch">镇痛药贴皮</label>
    </div>
    <div>
      <input type="checkbox" id="massage" name="analgesic[]" value="massage">
      <label for="massage">按摩</label>
    </div>
    <div>
      <input type="checkbox" id="thermo" name="analgesic[]" value="thermo">
      <label for="thermo">冷热敷</label>
    </div>
    <div>
      <input type="checkbox" id="distraction" name="analgesic[]" value="distraction">
      <label for="distraction">转移注意力</label>
    </div>
    <div>
      <input type="checkbox" id="other" name="analgesic[]" value="other">
      <label for="other">其他</label>
    </div>
  </div>
  <div class="form-group">
    <label>通过药物或其他方法治疗，您的疼痛得到了多大程度的缓解？ （0-10分，0为完全未缓解，10为完全缓解）</label>
    <input type="number" name="pain_relief" min="0" max="10" placeholder="请输入0-10的分数">
  </div>
</div>

<!-- 第三部分：疼痛护理满意度 [T5](2) [T6](3) -->
